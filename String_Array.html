<html>
    <head>
        <title>Strings Data Type</title>
    </head>

    <body>
        <h1 id="1"></h1>
        <h1 id="2"></h1>

        <script>
            var x = 17
            var y = 40

            document.getElementById("1").innerHTML = x+y

            document.getElementById("2").innerHTML = String(x) + String(y)


        </script>

    </body>

</html>
